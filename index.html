<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1698/1698593.png" type="image/x-icon">
    <title>Projeto Formulário</title>
</head>

<body>
    <div class="conteiner">
        
        <header class="cabecario">

            <h1>Cadastro de Perfil</h1>
            <img class="logoOutback" src="https://1.bp.blogspot.com/-CVnkIRDUo70/Ws1SlqjX4qI/AAAAAAABqBQ/oBg2BaIfs98YSDVCdrawr_OvD7GU4E2IwCLcBGAs/s1600/out%2Blogo.jpg" alt="logo Outback">
            <h3>Preencha os campos abaixo:</h3>
        </header>

        <main class="corpo">

            <section class="section1">

                <div class="labeltext">

                    <label class="alignSection1"><strong>Usuário: </strong></label>
                    <input type="text" id="nomeUser" name="nome" placeholder="Digite seu usuário">
                </div>
                <div class="labeltext">
                    <label class="alignSection1"><strong>CPF: </strong></label>
                    <input type="number" id="CPF" name="CPF" placeholder="Digite seu CPF">
                </div>
                <div class="labeltext">
                    <label class="alignSection1"><strong>Email: </strong></label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                </div>

                <div class="labeltext">
                    <label class="alignSection1"><strong>Senha: </strong></label>
                    <input type="password" id="password1" name="password1" placeholder="Digite uma nova senha aqui">
                </div>
                <div class="labeltext">
                    <label class="alignSection1"><strong>Digite novamente a senha: </strong></label>
                    <input type="password" id="password2" name="password2" placeholder="Digite novamente aqui">
                </div>
            </section>
            
            <section class="section2">

                <div class="labelgenero">
                    <p><strong>Qual o seu gênero?</strong></p>

                    <input required type="radio" class="custom-checkbox" id="sexo" name="sexo" >
                    <label for="sexo">masculino</label>

                    <input type="radio" class="custom-checkbox" id="sexo" name="sexo" >
                    <label for="sexo">feminino</label>
            
                    <input type="radio" class="custom-checkbox" id="sexo" name="sexo" >
                    <label for="">prefiro não identificar</label>
                </div>

                <div class="labelcheckbox">
                    <input required  type="checkbox" class="custom-checkbox" id="confirmarDados" name="confirmarDados">
                    <label for="confirmarDados"><strong>Confirmo os dados do cadastro</strong></label>
                </div>

                <div class="labelcheckbox">
                    <input required type="checkbox" class="custom-checkbox" id="termos" name="termos">
                    <label for="termos"><strong>Concordo com os termos. </strong><a target="_blank" href="https://www.youtube.com/watch?v=zL19uMsnpSU&t=2s"> Ler termos</a> </label>
                </div>

            </section>

            <section class="section3">

                <button class="botao"><a target="_blank" href="https://www.youtube.com/watch?v=zL19uMsnpSU&t=2s">Continuar</a></button>
            </section>

        </main>

    </div>
</body>
</html>
